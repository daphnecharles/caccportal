<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script>
function send()

{	document.getElementById("log").href = "Sending...";
	var parameters = location.search.substring(1).split("&");
	var temp = parameters[0].split("=");
 	hexstr = unescape(temp[1]);
	var mailstr = "mailto:yg252@oit.rutgers.edu?subject=New%20Site%20Tour&body=";
	var sendstr = mailstr + "uid:%20%0A" + hexstr;
	window.open(sendstr);
}
</script>
</head>
<body>
<center>
<h1> College Avenue Site Tour Logging System</h1>

<p id="Creating log email..."></p>
<p id="log"></p>
<button onclick="send()" style="width:200px;height:200px">Send my Site Tour</button>
</center>
</body>
</html>
